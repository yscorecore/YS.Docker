containers:
  build-env:
    image: python:3.7
    working_directory: /src
    environment:
      PYTHONPATH: "/src"
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

tasks:
  shell:
    description: Install deps; Start a shell in the development environment.
    group: Utility tasks
    run:
      container: build-env
      command: sh -c 'pip install --user pipenv; /bin/sh'